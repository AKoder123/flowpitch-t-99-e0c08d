<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0a0d12">
  <title>Slide Deck</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <!-- Background layers for atmosphere -->
  <div class="bg-layers" aria-hidden="true">
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-blobs">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="blob b3"></div>
    </div>
  </div>

  <!-- Top navigation (never overlaps content; height measured in JS) -->
  <header id="topnav" class="topnav" role="navigation">
    <div class="nav-inner">
      <div class="brand">
        <div class="dot dot-red"></div>
        <div class="dot dot-yellow"></div>
        <div class="dot dot-green"></div>
        <span id="deckTitle" class="brand-title" aria-live="polite"></span>
      </div>
      <div class="nav-actions">
        <button id="exportPdfBtn" type="button" class="btn primary">Export PDF</button>
      </div>
    </div>
  </header>

  <!-- Progress indicator -->
  <div id="progress" class="progress" aria-hidden="true"><div id="progressBar" class="bar"></div></div>

  <!-- Slides viewport -->
  <main id="slidesWrap" class="slides-wrap" tabindex="-1" aria-label="Slide deck">
    <section id="slides" class="slides" aria-live="off"></section>
  </main>

  <!-- UI Hints (hidden in PDF export) -->
  <div class="hints" aria-hidden="true">
    <div class="hint-chip">Space / Arrows to navigate</div>
  </div>
</body>
</html>
